<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    
    <div id="app">
       <h1>{{titulo}}</h1> 
       {{fullName}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2" ></script>

    <script>

        var app = new Vue({
            el: "#app",
            data:{
                titulo: "Aula 1 vue Js",
                firstName:"",
                lastName:"",
            },
            computed:{
              fullName(){
                return this.firstName + " " + this.lastName
              }
            },
            watch:{
              firstName(newValue){
                this.updateUser()
              }
            },
            methods:{
                updateUser(){
                    console.log("Usuario att")
                }
            }
        })

    </script>

</body>
</html>
