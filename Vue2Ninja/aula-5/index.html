<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
</head>
<body>
    
    <div id="app">
       <h1>{{titulo}}</h1> 
       <ul>
        <li v-for="usuario in usuarios">
            {{usuario.nome | truncate('5')}}
        </li>
       </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2" ></script>

    <script>

        var app = new Vue({
            el: "#app",
            data:{
                titulo: "Aula 1 vue Js",
                usuarios:[
                    {nome: "Rafael"},
                    {nome: "Opa AAA AAA AAA AAA AAA"},
                    {nome: "Epa"},
                    {nome: "Tome"}
                ]
            },
            filters:{
                toUpperCase(str){
                    return str.toUpperCase();
                },
                truncate(str, length){
                    var output = str;
                    if(output.length > length){
                        output = str.substring(0, length) + '...'
                    }
                    return output;
                },
            },
        })

    </script>

</body>
</html>
